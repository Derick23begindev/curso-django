name: Deploy
on:
  pull_request:
      branches:
        ['main']
  push:
    branches:
      ['main']

jobs:
  Deploy:
    runs-on: ubuntu-latest

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
