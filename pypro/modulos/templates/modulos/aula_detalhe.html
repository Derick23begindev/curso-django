{% extends 'base/base.html' %}
{% load static %}
{% block title %}Python Pro - Aperitivo{% endblock title %}
{% block description %}Página com vídeo gratuito de Python{% endblock description %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-12">

            <h1 class="mt-4 mb-3">{{ aula.titulo | default:"Faltando Título"}}</h1>

            <div style="padding:40.25% 0 0 0;position:relative;">
                <iframe src="https://player.vimeo.com/video/{{ aula.vimeo_id }}badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479"
                        frameborder="0" allow="autoplay; fullscreen; picture-in-picture"
                        style="position:absolute;top:0;left:0;width:100%;height:100%;"
                        title="Python Birds Motivacional"></iframe>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
